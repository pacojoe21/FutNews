<!DOCTYPE html>
<html>
<head lang="es">
	<meta http-equiv="content-type" content="text/html"; charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="header.css">
	<link rel="stylesheet" type="text/css" href="index.css">
	<script src="https://kit.fontawesome.com/c1ad27ff32.js" crossorigin="anonymous"></script>
	<title>FutNews Home</title>
	<link rel="icon" href="imagenes/logo_futnews_transparente.png">
</head>

<body>
	<header class="header">
		<div class="header_interno">
			<div class=logo_container>
			<img id="logotipo" src="images/logo_futnews_transparente.png"/>
			</div>

			
		</div>
	</header>
	
		<div id="cajaBuscador1">
			<section class="search-team">
				<form id="searchForm" action="TeamController" method="post">
					<input class="search-txt" type="text" name=""
						placeholder="Buscar un equipo"> <a class="search-btn">
						<i class="fas fa-search"></i>
					</a>
				</form>
			</section>
		</div>
		<div id="cajaBuscador2">
			<section class="search-player">
				<form id="searchForm2" action="TeamController" method="post">
					<input class="search-txt" type="text" name=""
						placeholder="Buscar un jugador"> <a class="search-btn">
						<i class="fas fa-search"></i>
					</a>
				</form>
			</section>
			
		</div>
</body>
</html>
